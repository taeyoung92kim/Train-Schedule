<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class="row">

            <div class="col">

                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <br>

        <div class="row">

            <div class="col">

                <div class="card card-default">

                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">

                        <form role="form">
                            <div class="form-group row">
                                <label for="train-input">Train Name:</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="time-input" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (mins)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/jscript.js"></script>

</body>

</html>
